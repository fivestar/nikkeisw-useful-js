<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Confirm</title>
</head>
<body>
  <button id="button">確認がでます</button>

  <script>
    (function () {
      document.addEventListener('DOMContentLoaded', function () {
        var button = document.querySelector('#button');

        button.addEventListener('click', function (event) {
          confirm('確認です');
        });
      });
    })();
  </script>
</body>
</html>
