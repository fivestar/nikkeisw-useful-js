<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Accordion</title>
  <style>
    .accordion-panel {
      margin-bottom: 5px;
    }
    .accordion-header a {
      display: block;
      padding: 10px;
      background-color: #eee;
      color: #333;
    }
    .accordion-content {
      height: 0;
      overflow: hidden;
    }
    .accordion-content.accordion-content-show {
      height: auto;
    }
    .accordion-body {
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="accordion-panel">
    <div class="accordion-header">
      <a href="#content1">メニュー1</a>
    </div>
    <div id="content1" class="accordion-content">
      <div class="accordion-body">
        メニュー1 - A<br>
        メニュー1 - B<br>
      </div>
    </div>
  </div>
  <div class="accordion-panel">
    <div class="accordion-header">
      <a href="#content2">メニュー2</a>
    </div>
    <div id="content2" class="accordion-content">
      <div class="accordion-body">
        メニュー2 - C<br>
      </div>
    </div>
  </div>

  <script>
    (function () {
      document.addEventListener('DOMContentLoaded', function () {
        var headerAnchors = document.querySelectorAll('.accordion-header a');

        [].forEach.call(headerAnchors, function (headerAnchor) {
          headerAnchor.addEventListener('click', function (event) {
            event.preventDefault();

            var content = document.querySelector(event.target.getAttribute('href'));

            content.classList.toggle('accordion-content-show');
          });
        });
      });
    })();
  </script>
</body>
</html>
